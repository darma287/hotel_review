<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 30px;
            text-align: center;
        }

        .signup-card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #image-preview-container {
            margin-bottom: 20px;
        }

        #image-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
        }

        #profile-picture-input {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 30px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            z-index: 2;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            color: #777;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
{% if verification_email_sent %}
    <script>
        alert("Verification email has been sent. Please check your inbox.");
    </script>
{% endif %}
<div class="signup-card">
    <h2>Sign Up</h2>
    <form id="signupForm" method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token %}
            <div id="image-preview-container">
                <img id="image-preview" src="https://cdn-icons-png.flaticon.com/512/4211/4211763.png" alt="Profile Picture">
                <input type="file" id="profile-picture-input" name="profile_pic" accept="image/*" style="display: none;">
            </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required>
                <button type="button" class="password-toggle" onclick="togglePassword(this)">üôà</button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login instead</a></p>
</div>

<script>
    function togglePassword(button) {
        var passwordField = button.previousElementSibling;
        if (passwordField.type === "password") {
            passwordField.type = "text";
            button.textContent = "üêµ";
        } else {
            passwordField.type = "password";
            button.textContent = "üôà";
        }
    }

    document.getElementById("image-preview").addEventListener("click", function() {
        document.getElementById("profile-picture-input").click();
    });

    document.getElementById("profile-picture-input").addEventListener("change", function() {
        var file = this.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById("image-preview").src = e.target.result;
        }
        reader.readAsDataURL(file);
    });
</script>
</body>
</html>
